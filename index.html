<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuvi Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col text-[#111827]">

    <!-- Navbar -->
    <header class="w-full max-w-[1400px] mx-auto px-6 py-6 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center gap-2.5">
            <img src="https://placehold.co/28x32/111827/ffffff?text=C" alt="Manuvi Logo" class="h-8 w-auto">
            <span class="text-[22px] font-bold tracking-tight leading-none">Manuvi</span>
        </div>

        <!-- Nav Links -->
        <nav class="flex items-center gap-8 text-[15px] font-medium">
            <a href="#" class="hover:text-gray-900 transition-colors" style="color: #475569">Sign in</a>
            <a href="#" class="hover:text-gray-900 transition-colors" style="color: #3b82f6">Book Demo</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="flex-grow flex flex-col items-center pt-24 sm:pt-32 px-4 w-full max-w-[1400px] mx-auto">
        
        <!-- Headline -->
        <h1 class="text-5xl sm:text-[5.5rem] font-bold leading-[1.05] tracking-tight text-center" style="color: #475569">
            Visual Insights for<br>Manufacturing Ops
        </h1>

        <!-- Subheadline -->
        <p class="mt-8 text-lg sm:text-[1.25rem] leading-relaxed text-center max-w-[46rem]" style="color: #475569">
            Manuvi transforms manufacturing operations into visual insights through real-time data visualization and optimization algorithms.
        </p>

        <!-- CTA Button -->
        <div class="mt-10">
            <a href="#" class="inline-flex justify-center items-center text-white font-medium px-6 py-3 rounded-lg transition-colors text-[15px] shadow-sm" style="background-color: #3b82f6">
                Transform Your Plant
            </a>
        </div>

        <!-- Bottom Device Image -->
        <div class="mt-24 w-full flex justify-center overflow-hidden">
            <img src="https://placehold.co/1000x600/9ca3af/1f2937?text=Device+Mockup" alt="Hardware Device Interface" class="w-full max-w-[800px] h-auto rounded-t-[2.5rem] shadow-2xl">
        </div>

    </main>

</body>
</html>
